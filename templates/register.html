<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>用户注册</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="/static/css/style2.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="/static/js/jquery.js"></script>
<script src="/static/js/verificationNumbers.js"></script>
<script src="/static/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  location.href="{% url 'App:index' %}";
	  });
});
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>欢迎注册</strong>
  <em></em>
 </dt>
    <form action="" method="post">
        {% csrf_token %}
      <dd class="user_icon">
  <input type="text" placeholder="用户名" name='username'class="login_txtbx"/>
      </dd>
        {{ form.username.errors }}
        <dd class="pwd_icon">
  <input type="password" placeholder="密码" name="password" class="login_txtbx"/>
 </dd>
        {{ form.password.errors }}
        <dd class="pwd_icon">
  <input type="password" placeholder="确认密码" name="confirm" class="login_txtbx"/>
 </dd>
        {{ form.confirm.errors }}
        <dd class="user_icon">
  <input type="text" placeholder="请输入您的电子邮箱" name='email'class="login_txtbx"/>
      </dd>
        {{ form.email.errors }}
        <dd class="user_icon">
  <input type="text" placeholder="请输入您的电话号码" name='phone'class="login_txtbx"/>
      </dd>
        {{ form.phone.errors }}

        <dd>
  <input type="submit" value="立即注册" class="submit_btn"/>
 </dd>
    </form>
    <span style="font-size: 15px">已有账号？</span>
    <a href="login.html" style="color: white;font-size: 15px">立即登录</a>




 <dd>
  <p class="link">Copyright &copy; 2020.Company name All rights reserved.<a target="_blank" href="#">DM</a></p>
 </dd>
</dl>
</body>
</html>
